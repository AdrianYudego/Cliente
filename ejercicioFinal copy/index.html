<body>
    <!-- Dentro del Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container px-4 px-lg-5">
        <a class="navbar-brand" href="#!">Mi tienda</a>

        <!-- Botón de Login -->
        <span class="btn btn-outline-dark" data-bs-toggle="modal" data-bs-target="#login-modal" id="logeo" >Login</span>

<h3 id="mensajeFinal">Los mejores precios del mercado</h3>

    <section class="py-5">
        <div class="container px-4 px-lg-5 mt-5">
            <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center" id="productos-container">
                <!-- Aquí se cargarán los productos dinámicamente por AJAX -->
            </div>
        </div>
    </section>
    <footer class="py-5 bg-dark">
        <!-- Contenido del pie de página -->

    <script src="js/carrito.js"></script>
    
    <script>          
      
        obtenerDatos();
     

    </script>
    
    <div id="carrito-modal" class="modal fade" tabindex="-1">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Tu Carrito</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="carrito-contenido">
                    <!-- Aquí se mostrarán los productos del carrito -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" onclick="finalizarCompra()">Finalizar compra</button>

                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>
    <div id="login-modal" class="modal fade" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Login</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- Formulario de Login -->
                    <form id="login-form">
                        <div class="mb-3">
                            <label for="dni" class="form-label">DNI:</label>
                            <input type="text" class="form-control" id="dni" name="dni" required>
                        </div>
                        <button type="button" onclick="login()" class="btn btn-primary">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
