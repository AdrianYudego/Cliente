
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba</title>
</head>
<body>
    <button onclick="insertar()">Insertar p√°rrafo nuevo</button>
    <p>Parrafo 1</p>
    <p>Parrafo 2</p>
    <p>Parrafo 3</p>
    <p>Parrafo 4</p>
    <p>Parrafo 5</p>

    <script>

var objhead=document.head;
    //console.log(objhead);
    var objhtml=document.documentElement;
    //console.log(objhtml);
        var parrafos = document.getElementsByTagName('p');
        console.log(parrafos);

        function insertar() {
            var tope = parrafos.length+1;
            var nuevoParrafo = document.createElement('p');
            nuevoParrafo.textContent = 'Parrafo ' + tope;
            document.body.appendChild(nuevoParrafo);
        }
    </script>
</body>
</html>
