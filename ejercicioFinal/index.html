<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags y enlaces a estilos -->

    <!-- Incluir jQuery (asegúrate de tener acceso a Internet o descargarlo y enlazar localmente) -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <link rel="stylesheet" href="css/styles.css">
    
</head>
<body>
    <!-- Dentro del Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container px-4 px-lg-5">
            <a class="navbar-brand" href="#!">Mi tienda</a>
            <!-- Contenedor de la imagen del carrito -->
            <span id="carrito-icon-container" data-bs-toggle="modal" data-bs-target="#carrito-modal">
                <img src="imagenes/carrito.png" alt="Carrito" id="carrito-icon" style="height: 20px" />
                <span id="carrito-cantidad">0</span>
            </span>
            <!-- Resto del código del Navbar -->
        </div>
    </nav>

    <header class="bg-dark py-5">
        <!-- ... Contenido del encabezado ... -->
    </header>
    <section class="py-5">
        <div class="container px-4 px-lg-5 mt-5">
            <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center" id="productos-container">
                <!-- Aquí se cargarán los productos dinámicamente por AJAX -->
            </div>
        </div>
    </section>
    <footer class="py-5 bg-dark">
        <!-- Contenido del pie de página -->
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  
    <!-- Enlace al archivo de funciones relacionadas con el carrito -->
    <script src="js/carrito.js"></script>
    <script>
        // Realizar la solicitud AJAX al archivo PHP
        $.ajax({
            url: 'obtener_datos.php',
            type: 'GET',
            dataType: 'json',
            success: function(data) {
                
                inicializarCarrito(data);
    
                var productosContainer = $('#productos-container');
    
                data.forEach(function(producto) {
                    var productoHtml = `
                        <div class="col mb-5">
                            <div class="card h-100">
                                <img class="card-img-top" src="${producto.imagen}" alt="Product Image" />
                                <div class="card-body p-4">
                                    <div class="text-center">
                                        <h5 class="fw-bolder">${producto.nombre}</h5>
                                        $${producto.PVP}
                                    </div>
                                </div>
                                <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                                    <div class="text-center">
                                        <a class="btn btn-outline-dark mt-auto" onclick="agregarAlCarrito(${producto.codArticulo})">Añadir al carrito</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    `;
    
                    productosContainer.append(productoHtml);
                });
            },
            error: function(error) {
                console.error('Error al cargar los productos:', error);
            }
        });
    </script>
    <div id="carrito-modal" class="modal fade" tabindex="-1">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Tu Carrito</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="carrito-contenido">
                    <!-- Aquí se mostrarán los productos del carrito -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
