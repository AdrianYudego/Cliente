<!DOCTYPE html>
<html lang="es">
<head>
    <title>Cadena o no</title>
</head>
<body>
    
    <input type="text" id="cadena">
    <button onclick="calcularResultado()">Ejecutar</button>
    <p id="mostrar"></p>

    <script>
        function calcularResultado() {
           
            var operacion = document.getElementById("cadena").value;

           if(isNaN(operacion)){
            alert("Es una cadena no numérica")

           }else{
            alert("Es un campo numérico")
           }
        }
    </script>
</body>
</html>
