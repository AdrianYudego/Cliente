<!DOCTYPE html>
<html lang="es">
<head>
</head>
<body>
    <div id="cronometro">00:00:0</div>
    <button onclick="iniciar()">Iniciar</button>
    <button onclick="detener()">Parar</button>
    <button onclick="reiniciar()">Cero</button>
    <script>
        var temporizador;
        var cron = document.getElementById("cronometro");
      

        function iniciar() {
        var mili = 0;
        var seg = 0;
        var min = 0;
            temporizador = setInterval(function() {
                mili++;
                if (mili == 100) {
                    mili = 0;
                    seg++;
                }
                if (seg == 60) {
                    seg = 0;
                    min++;
                }
                cron.textContent = 
                    (min+ ":" + 
                    seg + ":" + 
                    mili);
            }, 10);
        }

        function detener() {
            clearInterval(temporizador);
        }

        function reiniciar() {
            clearInterval(temporizador);
          
            cron.textContent = "00:00:0";
        }
    </script>
</body>
</html>
