<!DOCTYPE html>
<html>
<head>
    <title>Calculadora Simple</title>
</head>
<body>
    
    <input type="text" id="operacion" >
    <button onclick="calcularResultado()">Calcular</button>
    <p id="mostrar"></p>

    <script>
        function calcularResultado() {
           
            var operacion = document.getElementById("operacion").value;

            try {

                document.getElementById("mostrar").textContent = eval(operacion);
            } catch (error) {
                
                document.getElementById("mostrar").textContent = "Error en la operaci√≥n";
            }
        }
    </script>
</body>
</html>
