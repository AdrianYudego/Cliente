<!DOCTYPE html>
<html lang="es">
<head>
</head>
<body>
    <form>
        Seleccione una página:
        <select id="pagina">
            <option value="http://www.google.es">Google</option>
            <option value="http://www.gmail.es">Gmail</option>
        </select>
        <br>
        <input type="button" onclick="abrir()" value="Abrir">
    </form>
    <script>
  
var matriz = [
    ["Título de la página", "Descripción de la página"],
    ["Vacia"," "],
    ["Google","http://www.google.es"],
    ["Gmail","http://www.gmail.es"]
];


for (var i = 0; i < matriz.length; i++) {
    document.write("<br>");
    for (var j = 0; j < matriz[i].length; j++) {
       document.write( matriz[i][j] + " ");
      
    }
}

function abrir() {
            var url = document.getElementById("pagina").value;
           
                
                window.open(url, "");
            
        }
    </script>
</body>
</html>
