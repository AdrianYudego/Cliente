<!DOCTYPE html>
<html>
<head>
    <title>Posicionar Navegador</title>
  
</head>
<body>
    
        <button onclick="mover1()">Posicion 1</button>
        <button onclick="mover2()">Posicion 2</button>
        <button onclick="mover3()">Posicion 3</button>
        <button onclick="mover4()">Posicion 4</button>
    

    <script>
        function mover1() {
            window.scrollBy(0, 0);
        }

        function mover2() {
            window.scrollBy(300, 0);
        }

        function mover3() {
            window.scrollBy(0, 300);
        }

        function mover4() {
            window.scrollBy(300, 300);
        }
    </script>
</body>
</html>
