<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Area</title>
   
</head>
<body>
  <script>

var radio=parseFloat(prompt("Introduce el area del circulo"));

var area=Math.PI*radio**2;

alert("El area del circulo con radio " + radio + " es:" + area);
